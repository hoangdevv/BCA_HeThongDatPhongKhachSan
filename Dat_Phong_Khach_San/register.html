<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2><a href="/index.html">Hotel's 24</a></h2>
        </div>
        <div class="form-container">
            <h2>Đăng ký</h2>
        <form action="/register" method="POST">
            <label for="username"><i class="fas fa-user"></i> Tên người dùng:</label>
            <input type="text" id="username" name="username" required>
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password"><i class="fas fa-lock"></i> Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password"><i class="fas fa-lock"></i> Xác nhận mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Đăng ký</button>
        </form>
        <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
        
    </div>
</body>
</html>
